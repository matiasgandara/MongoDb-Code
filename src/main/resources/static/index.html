	<link rel="stylesheet" href="css/styleAlmacen.css">
	<title>Sistema de Estudiantes</title>
</head>
<body>
	<header>
		<h1>Sistema de Almacen</h1>
		<nav>
			<ul>
				<li><a href="index.html">Inicio</a></li>
                <li><a href="administracion.html">Administracion</a></li>
                <li><a href="reportes.html">Reportes</a></li>
			</ul>
		</nav>
	</header>
	<div class=".container-fluid container-xl row">
		<div class="col col-lg-8">
			<button id="btnProductos">Listar Productos</button>
			<span class="errorMsj"></span>
			<button id="btnProductos">Productos</button>
			<table class="table">
				<thead>
					<tr>
						<th>id</th>
						<th>Nombre</th>
						<th>Costo</th>
						<th>Stock</th>
					</tr>
				</thead>
				<tbody id="listProd">
				</tbody>
			</table>
		</div>	
		<div id="secCompra" class="col-2">
			<h3>Realizar compra</h3>
			<span class="errorMsj"></span>
			<form id="altaCarrito" class="">
				<div class="form-group col-md-6">
					<input type="number" id="idCliente" placeholder="ingrese id cliente">
					<input type="number" id="idProducto" placeholder="ingresar id producto">
					<input type="number" id="cantidad" placeholder="ingrese cantidad a comprar">
					<button type="submit" id="btnComprar">Comprar</button>
				</div>
			</form>
		</div>
	</div>
