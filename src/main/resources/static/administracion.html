<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styleAlmacen.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Estudiante</title>

<body>
    <header>
        <h1>Sistema de Almacen</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="reportes.html">Reportes</a></li>
            </ul>
        </nav>
        <h2>Administardor almacen</2>
    </header>
    <main>
        <h2>Alta Cliente</h2>
        <span class="errorMsj"></span>
        <form class="altaCliente">
            <input type="text" class="nombre" placeholder="Nombre">
            <button type="submit" class="btnAltaCliente">Agregar</button>
        </form>
        <h2>Alta Producto</h2>
        <span class="errorMsj"></span>
        <form class="altaProducto">
            <input type="text" class="nombre" placeholder="Nombre">
            <input type="number" class="costo" placeholder="Costo">
            <input type="number" class="stock" placeholder="Stock">
            <button type="submit" class="btnAltaProducto">Agregar</button>
        </form>
    </main>
    <section class="modificacion">
        <button id="listarClientes">Listar clientes</button>
        <button id="listarProductos">Listar productos</button>
        <table class="table">
			<thead id="listAdmin" class="">
				<tr id="encabezadoAdmin">
				</tr>
			</thead>
			<tbody id="tableAdmin">
			</tbody>
        </table>
    </section>
    <script src="./js/cliente.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
